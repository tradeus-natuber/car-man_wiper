    <style>
        .center {
            margin: auto;
            width: 100%; /* 수정된 부분 */
            padding: 10px;
            padding-bottom: 30px;
            background-color: #18457b;
            border-radius: 20px;
        }
        h2 {
            text-align: center;
            color: #fff;
        }

        table {
            width: 100%; /* 수정된 부분 */
            border-collapse: collapse;
            margin: 0 auto;
        }
        th,
        td {
            border: 1px solid rgb(180, 180, 180);
            padding: 10px;
            text-align: center;
            color: #000000;
        }
        th {
            width: 8%;
        }

        .center input {
            width: 90%;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(255, 255, 255);
            margin-bottom: 20px;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        @media screen and (max-width: 720px) {
            .center {
                padding: 10px;
            }
            table {
                width: 100%;
                max-width: 100%;
                overflow-x: auto;
            }
            th,
            td {
                padding: 5px;
                white-space: nowrap;
                font-size: 12px;
            }
            .center input {
                width: 90%;
                font-size: 12px;
            }
        }

        /* 반응형 웹 디자인을 위한 추가 스타일 */
        @media screen and (max-width: 480px) {
            .center {
                padding: 10px;
            }
            table {
                width: 100%;
                max-width: 100%;
                overflow-x: auto;
            }
            th,
            td {
                padding: 5px;
                white-space: nowrap;
                font-size: 12px;
            }
            .center input {
                width: 90%;
                font-size: 12px;
            }
        }
    </style>
</head>

    // 테이블에 데이터 추가
    var table = document.getElementById('wiperInfo');
    for (var i = 0; i < carWiperData.length; i++) {
        var row = table.insertRow(i + 1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        cell1.innerHTML = carWiperData[i].manufacturer;
        cell2.innerHTML = carWiperData[i].year;
        cell3.innerHTML = carWiperData[i].name;
        cell4.innerHTML = carWiperData[i].driverWiperSize;
        cell5.innerHTML = carWiperData[i].passengerWiperSize;
        cell6.innerHTML = carWiperData[i].adapterNumber;
    }

    // 검색 기능
    function searchFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("wiperInfo");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];// 0:제조사검색,1:연식검색,2:모델명 검색 //
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }       
        }
    }
    
        // 필터 기능
        function filterFunction(manufacturer) {
        var table, tr, td, i, txtValue;
        table = document.getElementById("wiperInfo");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue === manufacturer) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }       
        }
    }
